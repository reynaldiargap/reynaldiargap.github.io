<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir HTML</title>
</head>
<body>
  <h1>Formulir HTML</h1>
  <form id="myForm">
    <label for="name">Nama:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- Use an iframe to load the Google Apps Script web app -->
    <iframe id="scriptFrame" src="https://script.google.com/macros/s/AKfycbybUFY3CfKQ_AOueEX5YOGf_m2R5yOPZ9rDQ-XREcWY5-ME6OQixy8P88w5udUjcKQ2/exec" style="display:none;"></iframe>

    <!-- Call the function defined in the Google Apps Script -->
    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;

      // Use postMessage to communicate with the iframe
      var scriptFrame = document.getElementById('scriptFrame');
      scriptFrame.contentWindow.postMessage({ name: name, email: email }, 'https://script.google.com/macros/s/AKfycbybUFY3CfKQ_AOueEX5YOGf_m2R5yOPZ9rDQ-XREcWY5-ME6OQixy8P88w5udUjcKQ2/exec');

      // Optional: Add logic to provide feedback to the user
      alert('Formulir telah disubmit!');
    }
  </script>
</body>
</html>
